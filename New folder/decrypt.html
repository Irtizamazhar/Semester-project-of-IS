<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" style="display: block; text-align: right;">
            <button style="width: auto;">Encrypt</button>
        </a>
        <h2>Decryption</h2>
        <input type="file" id="image" accept="image/png, image/jpeg" onchange="previewImage(event)">
        <input type="password" id="decryptPassword" placeholder="Enter password for decryption">
    
        <div id="result">
            <p id="output"></p>
         <p style="text-align: left;">Result</p>
        </div> 
        <button onclick="decodeAndDecryptMessageAndImage()">Decrypt For Result</button>
     
        
        <div id="imageSection">
            <img id="imagePreview" src="#" alt="Image preview" style="display: none;">
        </div>
    </div>
    </div>
</body>
</html>
