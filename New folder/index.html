<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Information System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="decrypt.html" style="display: block; text-align: right;">
            <button style="width: auto;">Decrypt</button>
        </a>
        
        <h2>Secure Information System</h2>
        <input type="text" id="message" placeholder="Enter your secret message">
        <!-- Add a span element to display the entered message -->
        <span id="messageDisplay"></span>
        <input type="file" id="image" accept="image/png, image/jpeg" onchange="previewImage(event)">
        <input type="password" id="password" placeholder="Enter password for encryption">
        <button onclick="encryptAndEncodeMessageAndImage()">Encrypt Encode</button>
       

        <!-- Display encrypted data -->
        <div id="output"></div>

        <!-- Display image preview -->
        <div id="imageSection">
            <img id="imagePreview" src="#" alt="Image preview" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
